<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-class Example</title>
  <style>
    /* Set global background color using :root */
    :root {
      --bg-color: rgb(135, 206, 235);
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    /* Article Paragraph Styling */
    article p:first-child {
      background-color: black;
      color: white;
      padding: 10px;
    }

    article p:nth-child(2) {
      /* Default text color */
      padding: 10px;
    }

    article p:last-child {
      color: red;
      padding: 10px;
    }

    /* List Styling */
    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      width: 50%;
      padding: 10px;
      background-color: gray;
      margin-bottom: 5px;
    }

    ul li:nth-child(odd) {
      background-color: white;
    }

    ul li:first-child,
    ul li:last-child {
      font-size: 22px;
    }

    ul li:nth-last-child(3) {
      background-color: pink;
    }
  </style>
</head>
<body>

  <!-- Article with 3 paragraphs -->
  <article>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>
  </article>

  <!-- Unordered List with 5 items -->
  <ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
    <li>List Item 4</li>
    <li>List Item 5</li>
  </ul>

</body>
</html>
